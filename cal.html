<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коэффициент эластичности спроса</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Коэффициент эластичности спроса</h1>
    <p> <i>Формула</i>:</p>
    <p> <u> E = (Q2-Q1)/Q1 : (P2-P1)/P1 </u> </p>
    <div class="top">
    <label for="Q1">Q1:</label><input type="text" id = "Q1" value = "">
    <label for="Q2">Q2:</label><input type="text" id = "Q2" value = "">
    <label for="P1">P1:</label><input type="text" id = "P1" value = "">
    <label for="P2">P2:</label><input type="text" id = "P2" value = "">
    </div>

    <div class="end"><i>Ответ:</i>
    <label for="E">E:</label><input type="end" id = "E">
    </div>

    <div class="bottom">
        <button id ="send">Вычислить</button>
    </div>

    <p><i>Где</i>:<p>
    <p>E — эластичность спроса</p>
    <p>P1 — прежняя цена</p>
    <p>P2 — новая цена</p>
    <p>Q1 — величина спроса при прежней цене</p>
    <p>Q2 — величина спроса при новой цене</p>
    <script src = "js.js"></script>


</body>
</html>
